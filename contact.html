    <div class="contact-container">
      <h2>Send me a message</h2>
      <form action="" method="post" id="contact-form">
        <div>
          <label class="standard-label" for="contact-email">E-mail: </label>
          <input type="email" id="contact-email" required />
        </div>
        <br>
        <!--USE <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}"> AS A REGULAR EXPRESSION TO RESTRICT PHONE NUMBERS TO ###-###-#### FORMAT  -->
        <div>
          <label class="standard-label" for="contact-telephone"
            >Telephone (XXX-XXX-XXXX):
          </label>
          <input
            type="tel"
            pattern="\d{3}[\-]\d{3}[\-]\d{4}"
            id="contact-telephone"
            required
          />
        </div>
        <br>
        <div>
          <label class="standard-label" for="contact-message">Message: </label>
          <textarea maxlength="240" id="contact-message" required></textarea>
        </div>
        <br>
        <div>
          <input id="submit-button" type="submit" value="Submit" />
        </div>
        </div>
      </form>
    </div>
