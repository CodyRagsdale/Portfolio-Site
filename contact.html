    <h1>Contact</h1>

    <div>
      <ul>
        <form action="" method="post" id="contact-form">
          <li>
            <label class="standard-label" for="contact-email">E-mail: </label>
            <input type="email" id="contact-email" required />
          </li>
          <li>
            <!--USE <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}"> AS A REGULAR EXPRESSION TO RESTRICT PHONE NUMBERS TO ###-###-#### FORMAT  -->
            <label class="standard-label" for="contact-telephone"
              >Telephone (XXX-XXX-XXXX):
            </label>
            <input
              type="tel"
              pattern="\d{3}[\-]\d{3}[\-]\d{4}"
              id="contact-telephone"
              required
            />
          </li>
          <li>
            <label class="standard-label" for="contact-message"
              >Message:
            </label>
            <textarea maxlength="240" id="contact-message" required></textarea>
          </li>
          <li>
            <input type="submit" value="Send message" />
          </li>
        </form>
      </ul>
